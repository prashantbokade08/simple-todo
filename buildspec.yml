version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies"
  build:
    commands:
      - echo "Building the application"
      - mkdir -p build
      - cp -r * build/

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes
  s3:
    bucket: your-s3-bucket-name
    path: todo-app-builds
